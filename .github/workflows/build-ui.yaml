name: Build UI

on:
  pull_request:
    paths:
      - "ui/**"

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18, 20]
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: ui/yarn.lock
      - run: yarn install
      - run: yarn run build
