name: Build Cloe

on:
  pull_request:
    paths-ignore:
      - "*.md"
      - ".gitignore"
      - "Doxyfile"
      - "LICENSE"
      - "dist/**"
      - "docs/**"
      - "ui/**"

jobs:
  build-cloe:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        build_type: [RelWithDebInfo]
        package_target: [package]
    env:
      CONAN_NON_INTERACTIVE: "yes"
      DEBIAN_FRONTEND: noninteractive
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install system dependencies
        run: |
          sudo apt-get update &&
          sudo apt-get install -y make locales &&
          sudo make -f Makefile.setup \
            DEBIAN_FRONTEND=noninteractive \
            APT_ARGS="--no-install-recommends -y" \
            install-system-deps \
            &&
          sudo locale-gen
      - name: Install Python dependencies
        run: |
          sudo pip3 install --upgrade pip &&
          make -f Makefile.setup PIP_INSTALL_ARGS="" install-python-deps
      - name: Configure Conan
        run: |
          conan profile new --detect default &&
          conan profile update settings.build_type=${{ matrix.build_type }} default &&
          conan profile update settings.compiler.libcxx=libstdc++11 default &&
          # NOTE: Boost 1.69 has a bug (fixed in 74fb0a26099bc51d717f5f154b37231ce7df3e98) that
          # prevents GCC >= 11 from interoperation, so disable the server for this case.
          # (The server feature depends on cloe-oak, which *currently* depends on Boost <= 1.69.)
          if [ $(gcc -dumpversion) -ge 11 ]; then
            conan profile update options.cloe-engine:server=False default;
          fi
      - name: Build cloe w/ package
        run: |
          make -f Makefile.all export-vendor &&
          make ${{ matrix.package_target }}
      - name: Build smoketest dependencies
        run: |
          make smoketest-deps
      - name: Run smoketests
        run: |
          make smoketest
